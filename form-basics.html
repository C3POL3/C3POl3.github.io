<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Web Form</title>
</head>

<body class="form_body"> 
    <header>
        <nav class="form_nav">
            <a href="index.html">Back to Homepage</a>
        </nav>
    </header>
    <div class="form_wrapper">
        <form class="form_form" method="post">
            <ul class="form_ul">
                <li>
                    <label class="form_label" for="name">Name:</label>
                    <input class="form_input" type="text" placeholder="Your name here" id="name" name="user_name" />
                </li>
                <li>
                    <label class="form_label" for="mail">E-mail:</label>
                    <input class="form_input" type="email" placeholder="Example@email.com" id="mail" name="user_mail" />
                </li>
                <li>
                    <label class="form_label" for="telephone">Phone Number:</label>
                    <input class="form_input" type="tel" placeholder="XXX-XXXX-XXXX" pattern="^\d{3}-\d{3}-\d{4}$" id="telephone" name="number">
                </li>
                <li>
                    <label class="form_label" for="msg">Message:</label>
                    <textarea class="form_textarea" id="msg" name="user_message"></textarea>
                </li>
                <li>
                    <label class="form_label" for="email">Email</label>
                    <input class="form_input" type="radio" id="email" name="contact" value="email">
                </li>
                <li>
                    <label  class="form_label" for="telephone">Phone Number</label>
                    <input class="form_input" type="radio" id="phone" name="contact" value="telelphone">
                </li>
                <li>
                    <label class="form_label" for="text">Text</label>
                    <input class="form_input" type="radio" id="sms" name="contact" value="sms">
                </li>
                <li class="form_button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
